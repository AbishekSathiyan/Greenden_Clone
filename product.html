<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Page</title>
  <link rel="icon" href="./Assets/Title.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-green-200 shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold text-black-800">GREENDEN</h1>
      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="product.html" class="hover:underline">Products</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
      <!-- Mobile Menu Button -->
      <button id="open-nav" class="md:hidden bg-green-500 text-white px-4 py-2 rounded">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Side Navbar (Mobile) -->
  <section id="sidenav" class="bg-green-100 fixed top-0 right-0 w-3/4 sm:w-1/2 lg:w-1/4 h-full transform translate-x-full transition-transform duration-300 shadow-lg">
    <div class="text-right p-5">
      <p id="close-nav" class="inline cursor-pointer text-xl font-bold">X</p>
    </div>
    <ul class="flex flex-col gap-6 items-center text-gray-600">
      <li><a href="./index.html" class="hover:text-green-500">Home</a></li>
      <li><a href="./product.html" class="hover:text-green-500">Products</a></li>
      <li><a href="./contact.html" class="hover:text-green-500">Contact</a></li>
    </ul>
  </section>

  <!-- Search Bar -->
  <section class="py-6">
    <div class="container mx-auto text-center">
      <h2 class="text-2xl font-bold mb-4">Our Products</h2>
      <input type="text" id="search-input" placeholder="Search for a Product..." 
        class="w-full sm:w-3/4 md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>
  </section>

  <!-- Products Grid -->
  <section class="py-6">
    <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="product-grid">
      <!-- Product Card -->
      <div class="product-card bg-white rounded-lg shadow-md overflow-hidden">
        <img src="./Assets/bestseller_1.png" class="w-full hover:shadow-xl transform hover:-translate-y-2 transition" alt="Rose Plant">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Rose Plant</h3>
          <p class="text-gray-600">$20</p>
        </div>
      </div>
      <div class="product-card bg-white rounded-lg shadow-md overflow-hidden">
        <img src="./Assets/bestseller_2.png" class="w-full hover:shadow-xl transform hover:-translate-y-2 transition" alt="Lily Plant">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Lily Plant</h3>
          <p class="text-gray-600">$20</p>
        </div>
      </div>
      <div class="product-card bg-white rounded-lg shadow-md overflow-hidden">
        <img src="./Assets/bestseller_3.png" class="w-full hover:shadow-xl transform hover:-translate-y-2 transition" alt="Hibiscus Rose">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Hibiscus Rose</h3>
          <p class="text-gray-600">$20</p>
        </div>
      </div>
      <div class="product-card bg-white rounded-lg shadow-md overflow-hidden">
        <img src="./Assets/bestseller_4.png" class="w-full hover:shadow-xl transform hover:-translate-y-2 transition" alt="New Pet Plant">
        <div class="p-4">
          <h3 class="text-lg font-semibold">New Pet Plant</h3>
          <p class="text-gray-600">$20</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-green-100 p-10 text-center">
    <h1 class="text-4xl font-bold">Greenden</h1>
    <p>The Standard chunk of Lorem ipsum dolor sit amet consectetur.</p>
    <p>&copy; 2024 Greenden_Abi. All Rights Reserved.</p>
    <div class="flex justify-center gap-6 mt-4">
      <a href="mailto:abishek.sathiyan.2002@gmail.com" class="hover:text-blue-900">
        <i class="fas fa-envelope text-2xl"></i>
      </a>
      <a href="https://wa.me/7092085864" class="hover:text-green-500">
        <i class="fab fa-whatsapp text-2xl"></i>
      </a>
      <a href="https://www.linkedin.com/in/abishek2204/" target="_blank" class="text-blue-600 hover:text-blue-800">
        <i class="fab fa-linkedin text-2xl"></i>
      </a>
      <a href="https://github.com/AbishekSathiyan/" target="_blank" class="text-gray-700 hover:text-gray-900">
        <i class="fab fa-github text-2xl"></i>
      </a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Search functionality
    document.getElementById('search-input').addEventListener('input', function(event) {
      let searchQuery = event.target.value.toLowerCase();
      let productCards = document.querySelectorAll('.product-card');
      
      productCards.forEach(card => {
        let productName = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = productName.includes(searchQuery) ? 'block' : 'none';
      });
    });

    // Side Navbar functionality
    document.getElementById('open-nav').addEventListener('click', () => {
      document.getElementById('sidenav').style.transform = 'translateX(0)';
    });

    document.getElementById('close-nav').addEventListener('click', () => {
      document.getElementById('sidenav').style.transform = 'translateX(100%)';
    });
  </script>

</body>
</html>
